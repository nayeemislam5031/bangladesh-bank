<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bangladesh Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
            
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
              
            </div>
            <div class="col-md-4 ">
                <div class="withdrow status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="adddeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw" >
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
                
            </div> 
        </div>
    </div>

<script>
    //log in button event handler
    const first = document.getElementById("login");
    first.addEventListener("click",function(){
        const firstPage = document.getElementById("login-area");
        firstPage.style.display = "none";

        const secondPage = document.getElementById("transaction-area");
        secondPage.style.display="block";

    })


    //deposit button event handler
    const depositeBtn = document.getElementById("adddeposit");
    depositeBtn.addEventListener("click",function(){
        
        const depositNumber = getinputNumber("deposit-amount");

        // const currentDeposit = document.getElementById("current-deposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("current-deposit").innerText = totalDeposit;
        updateSpanText("current-deposit", depositNumber);



        // const currentBalance = document.getElementById("current-balance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance =  depositNumber + currentBalanceNumber;
        // document.getElementById('current-balance').innerText = totalBalance;

        updateSpanText("current-balance",depositNumber);

        document.getElementById("deposit-amount").value = "";

    })

   

    //withdraw button event handler 

    const withdrawBtn = document.getElementById("addwithdraw");
    withdrawBtn.addEventListener("click",function(){
        
        const withdrawNumber = getinputNumber("withdraw-amount");

        const currentWithdraw = document.getElementById("current-withdraw").innerText;
        const currentWithdrawNumber = parseFloat(currentWithdraw);
        const totalWithdraw = currentWithdrawNumber + withdrawNumber;
        document.getElementById("current-withdraw").innerText = totalWithdraw;


        const currentBalance = document.getElementById("current-balance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance =   currentBalanceNumber - withdrawNumber ;
        document.getElementById('current-balance').innerText = totalBalance;

        document.getElementById("withdraw-amount").value = "";

    })

    function getinputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }

   

    function updateSpanText(id,depositNumber){

        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount =  depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;

    }

    



</script>

</body>
</html>
